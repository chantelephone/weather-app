<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanalei&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body class="nightTime, dayTime">
    <div class="container">
      <div class="row">
        <div class="col-7 col-city"><h1 id="input-city">City</h1></div>
        <div class="col-5 col-search">
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">
              <button id="current-conditions">Current</button>
              <form id="search-form">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Search City"
                  autofocus
                  id="city-input"
                />
              </form>
            </span>
          </div>
        </div>
      </div>
      <br />
      <span> <h2 id="todays-date"></h2></span>
      <br />

      <div class="row currentwindper nightTime dayTime">
        <div class="col-10">
          <h2><span id="weather-description"> Weather</span></h2>
        </div>
        <div class="col-12">
          <h3>
            <img src="" alt="" id="weather-icon" />
            <span class="tempMain"></span>
            <span class="unit"
              ><a href="#" id="celsius-temp" class="active">°C</a>|<a
                href="#"
                id="fahrenheit-temp"
                >°F</a
              ></span
            >
          </h3>
        </div>

        <div class="row windper">
          <div class="col-4">
            <h4 class="wind">
              Wind:
              <div id="current-wind"></div>
              km/h
            </h4>
          </div>
          <div class="col-4">
            <h4 class="precipitation">
              Humidity:
              <div class="col-6" id="current-humidity"></div>
              %
            </h4>
          </div>
        </div>
      </div>

      <br />
      <div class="days">
        <div class="row">
          <div class="col col-mon"><p>Monday</p></div>
          <div class="col col-tue"><p>Tuesday</p></div>
          <div class="col col-wed"><p>Wednesday</p></div>
          <div class="col col-thurs"><p>Thursday</p></div>
          <div class="col col-fri"><p>Friday</p></div>
        </div>
      </div>
      <a href="https://github.com/chantelephone/weather-app" class="href"
        >Open source code</a
      >
      by Chantel Godin
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
